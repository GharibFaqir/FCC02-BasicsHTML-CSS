<!--Color-->

<!--Style Block || CSS Class-->
<!--Font Size/Type || HTML Element border-->

<!--A. CSS-HTML {body} color-->
<style>
  body {
    background-color: black;
    color: pink;
  }

  #cat-photo-form {
    background: grey;
  }

  [type="checkbox"] {
    margin: 5px 5px 5px 5px;
  }

  h2 {
    color: brown;
  }

  .h3 {
    color: greenyellow;
    font-size: 30px;
    font-family: monospace;
  }

  .p {
    color: violet;
    font-size: 30px;
    font-family: Lobster, monospace;
  }

  .img-size {
    width: 250px;
  }

  .img-border {
    border-color: cornflowerblue;
    border-width: 10px;
    border-style: solid;
    border-radius: 10px;
  }

  .img-border-2 {
    border-color: blueviolet;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .div-background {
    background-color: slateblue;
  }

  .red-box {
    background-color: tomato;
    padding: 10px;
  }

  .blue-box {
    background-color: skyblue;
    color: black;
    padding: 10px;
  }

  .yellow-box {
    background-color: yellowgreen;
    color: black;
    padding: 5px;
  }

  .padding-border {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .injected-text {
    margin-bottom: -25px;
    text-align: center;
    color: black;
  }

  .clock-I {
    margin-top: 5px;
    margin-right: 10px;
    margin-bottom: 15px;
    margin-left: 20px;
    background-color: aquamarine;
  }

  .clock-II {
    margin: 25px 30px 45px 50px;
    background-color: aquamarine;
  }
</style>

<h2>c/o FreeCodeCamp</h2>

<h3 class="h3">Date: 22-Feb-2022</h3>
<p class="p">Row, row, row your boat, gently down the stream</p>

<!--Image Resize-->
<!--Image Border-->
<!--Round Corner-->

<a>
  <img
    class="img-size img-border"
    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    alt="Cute Orange Cat Baby!!"
  />
</a>

<!--Background-->
<div class="div-background">
  <p>Things Cat love:</p>
  <ul>
    <li>Milk</li>
    <li>Fish</li>
    <li>Fur</li>
  </ul>

  <p>Things cat no like:</p>
  <ol>
    <li>Water</li>
    <li>Dog</li>
    <li>Music</li>
  </ol>
</div>

<!--Border II-->
<a>
  <img
    class="img-border-2"
    src="https://s3.amazonaws.com/freecodecamp/running-cats.jpg"
    alt="3 little kittens running on green grass"
  />
</a>

<form id="cat-photo-form">
  <label><input type="radio" name="Indoor-Outdoor" checked />Indoor</label>
  <label><input type="radio" name="Indoor-Outdoor" /></label>
  <!--Break-->
  <br />
  <label><input type="checkbox" name="Attribute" checked />Loving</label>
  <label><input type="checkbox" name="Attribute" />Lazy</label>
  <label><input type="checkbox" name="Attribute" />Energetic</label>
  <!--Break-->
  <br />
  <input type="text" placeholder="cat photos URL" />
  <button type="submit">Submit</button>
</form>

<!--Nested Divisions{div} Regions-->

<br />
<h5 class="injected-text">Margin</h5>
<div class="yellow-box padding-border">

  <h5 class="blue-box padding-border">Blue-Padding</h5>

  <h5 class="clock-I padding-border">Margin-II</h5>
